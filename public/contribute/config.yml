backend:
  name: github
  repo: mathieu-kosmio/DataWood-Consortium
  branch: main
  site_url: http://localhost:3000

local_backend: true

title: "DataWood CMS"
media_folder: "public/img"
public_folder: "/img"

collections:
  # Collection for the unified main pages
  - name: "pages"
    label: "Pages Principales"
    files:
      - name: "home"
        label: "Accueil (Contenu)"
        file: "public/docs/home.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Contenu", name: "body", widget: "markdown" }
      - name: "projet"
        label: "Le Projet"
        file: "public/docs/le-projet.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Contenu", name: "body", widget: "markdown" }
      - name: "consortium"
        label: "Le Consortium"
        file: "public/docs/le-consortium.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Contenu", name: "body", widget: "markdown" }
      - name: "travaux"
        label: "Travaux"
        file: "public/docs/travaux.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Contenu", name: "body", widget: "markdown" }
      - name: "roadmap"
        label: "Feuille de Route"
        file: "public/docs/feuille-de-route.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Contenu", name: "body", widget: "markdown" }
      - name: "rejoindre"
        label: "Rejoindre"
        file: "public/docs/rejoindre.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Contenu", name: "body", widget: "markdown" }
      - name: "ressources"
        label: "Ressources"
        file: "public/docs/ressources.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Contenu", name: "body", widget: "markdown" }

  # Collection for the Blog
  - name: "blog"
    label: "Articles de Blog"
    folder: "public/docs/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date de publication", name: "date", widget: "datetime" }
      - { label: "Auteur", name: "author", widget: "string", default: "DataWood Team" }
      - { label: "Image de couverture", name: "image", widget: "image", required: false }
      - { label: "Résumé", name: "description", widget: "text" }
      - { label: "Tags", name: "tags", widget: "list", default: ["News"] }
      - { label: "Contenu", name: "body", widget: "markdown" }
