
backend:
  name: github
  repo: datawood-consortium/docs
  branch: main

media_folder: public/img
public_folder: /img

collections:
  - name: docs
    label: Documentation Pages
    folder: docs
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: text }
      - { label: Status, name: status, widget: select, options: ["draft", "stable", "deprecated"], default: "draft" }
      - { label: Version, name: version, widget: string, default: "1.0" }
      - { label: Body, name: body, widget: markdown }
      - { label: Last Updated, name: lastUpdated, widget: datetime }
      - { label: Contributors, name: contributors, widget: list }
